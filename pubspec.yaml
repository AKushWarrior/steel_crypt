name: steel_crypt
description: A collection of high-level API's exposing PointyCastle/encrypt to perform hashing and encrypting in popular and/or secure algorithms.
version: 0.7.1
homepage: https://github.com/AKushWarrior/steel_crypt
repository: https://github.com/AKushWarrior/steel_crypt
issue_tracker: https://github.com/AKushWarrior/steel_crypt/issues
author: Aditya Kishore <akushwarrior@gmail.com>

executables:
  decrypt: decrypt
  encrypt: encrypt
  genkey: genkey
  hashtext: hashtext

environment:
  sdk: '>=2.0.0 <3.0.0'

dependencies:
  encrypt: ^3.2.0
  pointycastle: ^1.0.1
  args: ^1.5.2
  meta: ^1.1.7

dev_dependencies:
  pedantic: ^1.7.0
  test: ^1.6.0
